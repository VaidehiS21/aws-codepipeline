<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deployment Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .container {
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 38px 48px;
      width: 90%;
      max-width: 620px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 34px;
      background: linear-gradient(90deg,#22d3ee,#38bdf8,#818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.75;
      margin-bottom: 28px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 23, 42, 0.8);
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid rgba(34,211,238,.35);
      margin-bottom: 24px;
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 12px #22c55e;
      animation: pulse 1.8s infinite;
    }

    .status-text {
      font-size: 18px;
      font-weight: 600;
      color: #86efac;
    }

    .time {
      font-size: 13px;
      opacity: .7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 16px;
    }

    .card {
      background: rgba(15, 23, 42, 0.8);
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,.12);
      transition: 0.25s ease;
    }

    .card:hover {
      border-color: rgba(56,189,248,.45);
      transform: translateY(-2px);
    }

    .label {
      font-size: 12px;
      opacity: .65;
      margin-bottom: 6px;
    }

    .value {
      font-size: 16px;
      font-weight: 600;
      color: #f8fafc;
      word-break: break-word;
    }

    .version {
      margin-top: 22px;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      color: #fde68a;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      opacity: .55;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34,197,94,.8); }
      70% { box-shadow: 0 0 0 10px rgba(34,197,94,0); }
      100% { box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(8px);}
      to {opacity:1; transform: translateY(0);}
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>CI/CD Deployment</h1>
    <div class="subtitle">AWS CodePipeline · CodeBuild · CodeDeploy · EC2</div>

    <div class="status">
      <div class="status-left">
        <div class="dot"></div>
        <div class="status-text">Deployment Successful</div>
      </div>
      <div class="time" id="time"></div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="label">Pipeline</div>
        <div class="value">GitHub → CodePipeline</div>
      </div>

      <div class="card">
        <div class="label">Build Service</div>
        <div class="value">AWS CodeBuild</div>
      </div>

      <div class="card">
        <div class="label">Deployment</div>
        <div class="value">AWS CodeDeploy</div>
      </div>

      <div class="card">
        <div class="label">Compute</div>
        <div class="value">EC2 · PM2 · Node.js</div>
      </div>
    </div>

    <div class="version">Version: v1.0.0</div>

    <div class="footer">DevOps CI/CD Learning Project · AWS</div>
  </div>

  <script>
    document.getElementById("time").innerText =
      "Last updated: " + new Date().toLocaleString();
  </script>

</body>
</html>
