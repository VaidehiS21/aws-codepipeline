  <title>AWS CI/CD Success</title>

  <style>
    * {
      box-sizing: border-box;

      color: #000;
      padding: 8px 18px;
      border-radius: 25px;

      font-size: 14px;
      margin-bottom: 15px;
    }

    .footer {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 25px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {

        transform: translateY(0);
      }
    }
  </style>
</head>
